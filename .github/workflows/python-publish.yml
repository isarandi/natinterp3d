name: Upload Python Package

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  release-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Build release distributions
        run: |
          python -m pip install build
          python -m build

      - name: Repair wheels with manylinux
        run: |
          docker run --rm -v $(pwd):/io quay.io/pypa/manylinux2014_x86_64 /bin/bash -c \
          "cd /io && python3 -m pip install auditwheel && auditwheel repair dist/*.whl -w wheelhouse/"

      - name: Upload repaired wheels as artifact
        uses: actions/upload-artifact@v4
        with:
          name: repaired-wheels
          path: wheelhouse/

  pypi-publish:
    runs-on: ubuntu-latest
    needs:
      - release-build
    permissions:
      id-token: write
    environment:
      name: pypi
      url: https://pypi.org/project/natinterp3d/${{ github.event.release.name }}

    steps:
      - name: Retrieve repaired wheels
        uses: actions/download-artifact@v4
        with:
          name: repaired-wheels
          path: wheelhouse/

      - name: Publish repaired wheels to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: wheelhouse/
